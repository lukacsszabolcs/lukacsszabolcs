<h1 class="stylo1"> pitagorasz tétel számoló</h1>
    <form action="javascript:void(0)">
        <fieldset style="width: 70%;">
            <legend style="color: rgb(171, 57, 247);">pitagorasz</legend>
            <label for="a">a:</label> <input type="text" name="pit" id="a" placeholder="a oldal" oninput="szamol()">
            <br>
            <label for="b">b:</label><input type="text" name="pit" id="b" placeholder="b oldal" oninput="szamol()">
            <br>
            <label for="c">c:</label><input type="text" name="pit" id="c" placeholder="c oldal" oninput="szamol()">
            <br>
            <input type="button" value="törlés" onclick="torol()"> 
            <br><br>
            
        </fieldset>
    </form>


    <script>
        function szamol() {
            if (a.value != 0 && b.value != 0) {
                c.value = Math.sqrt((a.value * a.value) + (b.value * b.value))
            }
            else if (a.value != 0 && c.value != 0) {
                b.value = Math.sqrt((c.value * c.value) + (a.value * a.value))
            }
            else if (b.value != 0 && c.value != 0) {
                a.value = Math.sqrt((c.value * c.value) + (b.value * b.value))
            }
        }
        function torol() {
            a.value = ""
            b.value = ""
            c.value = ""
        }
    </script>
